<ion-view title="PAAT" ng-init="doRefresh()">

    <ion-nav-title class="main-screen">

            <img ng-src="{{ user.facebook.profileImageURL }}">
            <h2>{{ user.facebook.displayName }}</h2>

        </div>

    </ion-nav-title>
    -->

    <ion-content padding="true" class="has-header padding-bottom">
        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>

        <div class="card">
            <div class="item item-divider">
                {{ user.facebook.displayName }}
            </div>
            <ion-process-spinner css-class="spinner-calm" spinner="crescent" processing="isProcessing">
                <div class="item item-avatar">

                    <img ng-src="{{ user.facebook.profileImageURL }}">
                    <h2>{{ user.facebook.displayName }}</h2>
                    <p>{{ user.points || 0 }} <span class="ion-ios-star"></span></p>

                </div>
            </ion-process-spinner>

        </div>

        <div class="card">
            <div class="item item-divider">
                Top PaatVengers de tu zona
            </div>

            <ion-process-spinner css-class="spinner-calm" spinner="crescent" processing="isProcessing">
                <div ng-repeat="friend in friends | orderBy:'-points'">
                    <div class="item item-avatar">
                        <img ng-src="{{ friend.facebook.profileImageURL }}">
                        <h2>{{ friend.facebook.displayName }}</h2>
                        <p>{{ friend.points || 0 }} <span class="ion-ios-star"></span></p>
                    </div>
                </div>
            </ion-process-spinner>
        </div>

    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title" ui-sref="menu.reciclar">RECICLAR</div>
    </div>
</ion-view>
